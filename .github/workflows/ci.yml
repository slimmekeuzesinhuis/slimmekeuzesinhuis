name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Geen cache: werkt ook zonder lockfile
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Check of er Ã¼berhaupt een Node-project is
      - name: Detect Node project
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      # Installeer afhankelijkheden
      - name: Install deps (npm ci)
        if: steps.detect.outputs.present == 'true' && hashFiles('**/package-lock.json') != ''
        run: npm ci

      - name: Install deps (npm install)
        if: steps.detect.outputs.present == 'true' && hashFiles('**/package-lock.json') == ''
        run: npm install

      # Kwaliteitschecks
      - name: Lint
        if: steps.detect.outputs.present == 'true'
        run: npm run lint --if-present

      - name: Type check
        if: steps.detect.outputs.present == 'true'
        run: npm run type-check --if-present

      - name: Build
        if: steps.detect.outputs.present == 'true'
        run: npm run build --if-present
